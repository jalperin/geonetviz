<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v2.min.js?2.9.6" type="text/javascript">
</script>
		<style type="text/css">

		svg {
		  font: 10px sans-serif;
		}

		.background {
		fill: none;
		pointer-events: all;
		}

		#countries {
		fill: #aaa;
		stroke: #fff;
		stroke-width: 1.5px;
		}

		#countries .active {
		fill: steelblue;
		}

		 #states path {
		   fill: #ccc;
		   stroke: #fff;
		 }

		 path.arc {
		   pointer-events: none;
		   fill: none;
		   stroke: steelblue;
		   stroke-opacity: 0.2;
		 }

		 #matrixview {
			 float: left;
		 }
		 
		 #mapview {
			 float:left;
		 }
		</style>
		<title></title>
	</head>
	<body>
		<div id="matrixview"><h2> Matrix View </h2><div id="matrix"></div></div>		
		<div id="mapview"><h2> Map View </h2><div id="map"></div></div>
		<div id="nodelink"><h2> Node-Link View </h2><div id="map"></div></div>

		<script src="map.js" type="text/javascript"></script>				
		<script src="matrix.js" type="text/javascript"></script>						
		<script src="nodelink.js" type="text/javascript"></script>						

		<script type="text/javascript">
			var matrix = new Matrix();
			matrix.init()
			matrix.loadNetwork()


			var map = new Map();
			map.init()
			map.loadNetwork()

			var nodelink = new NodeLink();
			nodelink.init()
			nodelink.loadNetwork()	

		</script>
	</body>
</html>
